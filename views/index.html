<!DOCTYPE html>
<html>
  <head>
    <title>DB Daddy</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e3747a317b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="header">
      <h1 id="title">DB Daddy</h1>
      <i class="fa-solid fa-database fa-xl"></i>
    </div>
    <div class="main-container">
      <!-- Spinner -->
      <div class="spinner-container">
        <div
          class="spinner-border text-light"
          style="width: 3rem; height: 3rem"
          role="status"
        ></div>
        <h2 class="text-light">Loading Web Services...</h2>
      </div>

      <!-- Table (hidden initially) -->
      <table
        class="table table-dark table-hover"
        id="servicesTable"
        style="display: none"
      >
        <thead>
          <tr>
            <th scope="col">Server Name</th>
            <th scope="col">Status</th>
            <th scope="col">Type</th>
            <th scope="col">Last Deployed</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
