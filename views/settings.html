<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/settings.css" />
  </head>
    <div class="container mt-3">
      <!-- Navigation Tabs -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="#login"
            data-bs-toggle="tab"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services" data-bs-toggle="tab">Services</a>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="login">
          <div class="login-form mt-3">
            <h2>GitHub Login</h2>
            <form>
              <div class="form-group">
                <label for="credentials">Username or Email (GitHub)</label>
                <input
                  type="text"
                  id="credentials"
                  name="credentials"
                  placeholder="Enter GitHub username or email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
                <span class="toggle-password" onclick="togglePassword()"
                  >Show</span
                >
              </div>

              <button type="submit" class="login-button">Save</button>
            </form>

            <div class="note">Note: Only GitHub credentials are accepted.</div>
          </div>
        </div>
        <div class="tab-pane fade" id="services">
          <div class="mt-3">
            <!-- Content for Services tab -->
            <h3>Services</h3>
            <p>Content related to services will be displayed here.</p>
          </div>
        </div>
      </div>
    </div>

    
    <script>
      function togglePassword() {
        var passwordField = document.getElementById("password");
        var toggleText = document.querySelector(".toggle-password");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleText.textContent = "Hide";
        } else {
          passwordField.type = "password";
          toggleText.textContent = "Show";
        }
      }
      </script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    <script type="module" src="../scripts/settings.js"></script>
  </body>
</html>
